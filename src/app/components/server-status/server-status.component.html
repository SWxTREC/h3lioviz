<div class="server__message ">
    @if (!serverStarted) {
        <mat-icon class="server__status server__status--active">cloud_queue</mat-icon>
    }
    @if (serverStarted) {
        <mat-icon class="server__status server__status--started">cloud_done</mat-icon>
    }
    @if (serverStarted) {
        <p>Server started</p>
    }
    @if (!serverStarted) {
        <p>Waiting for server</p>
    }
</div>
