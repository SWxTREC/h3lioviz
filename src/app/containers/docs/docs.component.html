<mat-card class="documentation">
    <mat-card-content class="documentation__changelog">
        <button mat-raised-button color="primary" routerLink="changelog">View Changelog</button>
    </mat-card-content>
</mat-card>
<mat-card class="documentation">
    <mat-card-header>
        <mat-card-title>
            <h1>H3lioViz (pronounced like "helio-viz")</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <markdown [src]="'https://raw.githubusercontent.com/SWxTREC/documentation/refs/heads/main/h3lioviz/model.md'"></markdown>
    </mat-card-content>
</mat-card>
<mat-card class="documentation">
    <mat-card-header>
        <mat-card-title>Keyboard tips</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <dl>
            @for (shortcut of keyboardShortcuts; track shortcut) {
                <div class="documentation__shortcut">
                    <mat-icon aria-hidden="false" aria-label="Keyboard icon">{{shortcut.icon}}</mat-icon>
                    <dt>{{shortcut.action}}</dt>
                </div>
                <dd>{{shortcut.instruction}}</dd>
            }
        </dl>
    </mat-card-content>
</mat-card>
