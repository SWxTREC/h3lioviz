<div class="home">
    <!-- isLoggedIn and two possible messages depending on server status becauser serverStarted could be stale -->
    <swt-server-status *ngIf="isLoggedIn && !serverStarted" class="home__message"></swt-server-status>
    <div class="home__message">
        <button *ngIf="isLoggedIn && serverStarted" (click)="reloadVisualizer()" mat-raised-button color="primary">Go to visualizer</button>
    </div>
    <!-- is not logged in -->
    <div *ngIf="!isLoggedIn" class="home__message">
        <button mat-button (click)="profileService.onSignInClick('/visualizer')">Sign in/Register</button>
        <p>
            Explore Enlil model runs in 3 dimensions
        </p>
    </div>
    <div class="home__media">
        <img src="assets/videos/enlil-3d.gif" alt="movie showing Enlil 3-d visualization">
    </div>
</div>
