<div class="hints">
    @for (shortcut of keyboardShortcuts; track shortcut) {
        <small class="hint">
            <div class="hint-action">
                {{shortcut.action}}<mat-icon>{{shortcut.icon}}</mat-icon>
            </div>
            <code>{{shortcut.instruction}}</code>
        </small>
    }
</div>
