<button mat-icon-button matTooltip="Orientation" class="orientation__icon" #orientationTrigger="matMenuTrigger" [matMenuTriggerFor]="orientationMenu" aria-label="layers menu button">
    <mat-icon>language</mat-icon>
</button>
<mat-menu #orientationMenu class="orientation" xPosition="after">
    <span class="orientation__header">
        Snap to view:
    </span>
    <div class="form__row">
        <div class="orientation__option">
            <button mat-button sciStopClick>
                <img src="assets/images/ecliptic.png" (click)="snapTo('ecliptic')">
            </button>
            Ecliptic
        </div>
        <div class="orientation__option">
            <button mat-button sciStopClick>
                <img src="assets/images/meridional.png" (click)="snapTo('meridional')">
            </button>
            Meridional
        </div>
        <div class="orientation__option">
            <button mat-button sciStopClick>
                <img src="assets/images/oblique.png" (click)="snapTo('initial')">
            </button>
            Oblique
        </div>
    </div>
    <button sciStopClick class="orientation__button" mat-raised-button color="primary" (click)="resetZoom()">reset zoom</button>
</mat-menu>
