<h2 class="selector__header">
    {{ runId ? 'Selected ' : 'Select a ' }} model run:
</h2>
<mat-form-field class="selector__content">
    <mat-label>Catalog</mat-label>
    <mat-select laspSelectAutoClose [value]="runId" (selectionChange)="updateSelection($event)">
        <mat-option *ngFor="let run of catalog; let i = index" [value]="run['run_id']">
            {{run['rundate_cal'] | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}}
            ({{ run.institute }}<span *ngIf="resolutionArray[i]">, {{ resolutionArray[i] }} resolution</span>)
        </mat-option>
    </mat-select>
</mat-form-field>
