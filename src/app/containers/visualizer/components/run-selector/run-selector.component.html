<h2>
	{{ runId ? 'Selected ' : 'Select a ' }} model run:
</h2>
<mat-form-field>
	<mat-label>Catalog</mat-label>
	<mat-select [value]="runId" (selectionChange)="updateSelection($event)">
		<mat-option *ngFor="let run of catalog" [value]="run['run_id']">
			{{run['rundate_cal'] | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}} ({{ run.institute }})
		</mat-option>
	</mat-select>
</mat-form-field>
