<mat-expansion-panel
    class="control__expander"
    [expanded]="expansionState?.layers"
    (opened)="expansionState.layers = true"
    (closed)="expansionState.layers = false"
    >
    <mat-expansion-panel-header class="control__header">
        <mat-panel-title>
            Layers
        </mat-panel-title>
    </mat-expansion-panel-header>
    <swt-layers [pvView]="pvView"></swt-layers>
</mat-expansion-panel>
