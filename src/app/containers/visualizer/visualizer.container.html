<div *ngIf="errorMessage" class="pv__loading pv__loading--disconnect">
    <mat-icon class="pv__error">error</mat-icon>
    {{ errorMessage }}, please refresh or try again later
</div>
<div [class.pv__fade]="errorMessage">
    <swt-control-panel [pvView]="pvView"></swt-control-panel>
    <swt-time-player *ngIf="timeTicks[0]" class="pv__container" [pvView]="pvView" [timeTicks]="timeTicks" (updateTime)="getTimestep($event)"></swt-time-player>
    <div class="pv__container pv__container--viewer">
        <div #pvContent class="pv__content"></div>
        <div *ngIf="loading" class="pv__loading">
            <mat-spinner color="accent" diameter="40"></mat-spinner>
        </div>
    </div>
</div>
